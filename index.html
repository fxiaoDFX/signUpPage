<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="image-container">
        <div class="odin-logo-container">
            <img class="logo-image" src="./images/odin-lined.png" alt="odin logo">
            <div class="logo-words">ODIN</div>
        </div>
    </div>
    <div class="main-container">
        <div class="header">
            <div>This is not a real online service! You know you need something like this in you life to help you
                realize your deepest dreams.<br>Sign up <em>now</em> to get started.</div>
            <div class="header-last-text">You <em>know</em> you want to.</div>
        </div>

        <form action="#" method="get">
            <div class="input-container">
                Let's do this!
                <input type="reset" value="reset" id="reset">
                <div class="input-fields">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first_name" required>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last_name" required>
                    </div>
                    <div>
                        <label for="user-email">EMAIL</label>
                        <input type="email" id="user-email" name="user_email" placeholder="your-email@example.com" required>
                    </div>
                    <div>
                        <label for="user-phone-number">PHONE NUMBER</label>
                        <input type="tel" id="user-phone-number" name="user_phone_number" pattern="^\s*(?:\+?(\d{1,3}))?[-. (]*(\d{3})[-. )]*(\d{3})[-. ]*(\d{4})(?: *x(\d+))?\s*$" title="Please enter a valid phone number">
                    </div>
                    <div>
                        <label for="user-password-1">PASSWORD</label>
                        <input type="password" id="user-password-1" name="user_password_1" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="Password must be minimum 8 characters contain at least 1 number and 1 letter" required>
                    </div>
                    <div>
                        <label for="user-password-2">CONFIRM PASSWORD</label>
                        <input type="password" id="user-password-2" name="user_password_2" required>
                        <div id="message"></div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <button type="submit">Create Account</button>
                <div>Already have an account? <a>Log in</a></div>
            </div>
        </form>
    </div>
</body>
</html>
